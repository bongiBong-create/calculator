<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="panel">0</div>

        <div class="calculator__grid">
            <button class="btn gray clear" value="ac">AC</button>
            <button class="btn gray" value="negative">+/-</button>
            <button class="btn orange operator" value="%">%</button>
            <button class="btn orange operator" value="divide">/</button>
            <button class="btn number" value="7">7</button>
            <button class="btn number" value="8">8</button>
            <button class="btn number" value="9">9</button>
            <button class="btn orange operator" value="multiply">X</button>
            <button class="btn number" value="4">4</button>
            <button class="btn number" value="5">5</button>
            <button class="btn number" value="6">6</button>
            <button class="btn orange operator" value="subtract">-</button>
            <button class="btn number" value="1">1</button>
            <button class="btn number" value="2">2</button>
            <button class="btn number" value="3">3</button>
            <button class="btn orange operator" value="add">+</button>
            <button class="zero number" value="0">0</button>
            <button class="btn number" value="dot">.</button>
            <button class="btn gray equals" value="=">=</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
